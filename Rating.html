<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="rate">
        <div class="container pb">
            <div class="main">
                <span class="icon">
                    <img src="img/icon-star.svg" class="img1" alt="">
                </span>    
                <h3 class="h1">How did we do?</h3>
                <p class="para">Please letus know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
                <p class="para2"><span class="cnt">1</span><span class="cnt1">2</span><span class="cnt2">3</span><span class="cnt3">4</span><span class="cnt4">5</span></p>
                <button>SUBMIT</button>
            </div>
            <div class="main2">
                <span class="thanks"><img src="img/thanks.svg" alt=""class="img2"></span>
                <p class="para3">You selected 4 out of 5</p>
                <h2 class="h2">Thank you!</h2>
                <h6>We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch</h6>
            </div>
        </div>
    </div>   
</body>
</html>
