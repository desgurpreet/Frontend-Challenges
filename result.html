<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css"><link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="result">
        <div class="container pb">
            <div class="row">
                <div class="col-lg-6 img-col">
                    <div class="img-col"> 
                   <h6 class="h1">Your Result</h6>
                   <span class="circle"><h5 class="h2">76</h5>
                   <!-- <span class="icon"> <i class="fa-solid fa-circle"></i></span> -->
                   
                   <p class="para1">of 100</p></span>
                   <h6 class="h3">Great</h6>
                   <p class="para2">you secored higher than 65% of the people who have taken these tests</p>
                </div>

                </div>
                <div class="col-lg-6">
                    <div class="summery">
                        <h6 class="h4">Summery</h6>
                        <div class="react">
                            <i class="fa-solid fa-bolt bolt"></i><span class="div1">Reaction</span><span class="eighty">80</span><span class="hundred"> / 100</span>
                        </div>
                        <div class="react1">
                            <img src="img/brain.png" class="img1" alt=""><span class="div2">Memory</span><span class="eighty">92</span><span class="hundred"> / 100</span>
                        </div>
                        <div class="react2">
                            <img src="img/comment.png" alt="" class="img2"><span class="div3">Verbal</span><span class="eighty">61</span><span class="hundred"> / 100</span>
                        </div>
                        <div class="react3">
                            <img src="img/Eye.png"  class="img3" alt=""><span class="div4">Visual</span><span class="eighty">72</span><span class="hundred"> / 100</span>
                        </div>
                        <div>
                            <button class="button">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
